<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://static.redsift.io/reusable/ui-rs-core/latest/css/ui-rs-core.min.css">
    <style>
    @import url(https://fonts.googleapis.com/css?family=Source+Code+Pro:300,500);  
    body {
      margin: 1em;
    }
    div#elm {
      text-align: center;
    }
    div#buttons {
      margin-bottom: 1em;
    }

    text.ip-addr {
      font-family: "Source Code Pro", Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }

    </style> 
  </head>
  <body>
    <div id="elm"></div>
        
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//static.redsift.io/reusable/d3-rs-theme/latest/d3-rs-theme.umd-es2015.min.js"></script>
    <script src="/d3-rs-venn.umd-es2015.min.js"></script>
    <script>

    'use strict';

    d3.select('#elm').call(d3_rs_venn.html('blank').theme('dark'));

    d3.select('#elm').datum(
      [ {sets: ['A'], size: 14},
        {sets: ['B'], size: 6},
        {sets: ['A','B'], size: 0}
      ]
    ).call(d3_rs_venn.html('simple').theme('dark'));

    var venn = d3_rs_venn.html('demo');

    var data = [ {sets: ['A'], size: 14},
             {sets: ['B'], size: 6},
             {sets: ['A','B'], size: 0}];
    
    function update(animated) {
      var svg = d3.select('#elm').datum(data);
      if (animated) {
        svg = svg.transition().duration(666);
      }  
      svg.call(venn);
    }

    update();

    setTimeout(function() {
      data = [ {sets: ['A'], size: 14},
             {sets: ['B'], size: 6},
             {sets: ['A','B'], size: 6},
             {sets: ['C'], size: 6},
             {sets: ['A', 'C'], size: 1} ];
      update(true);
    }, 2000);

    </script>
  </body>
</html>
